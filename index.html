<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <title>Pulse ROI Calculator</title>
</head>
<body>
  <h2>DON'T TAKE OUR WORD FOR IT, SEE THE NUMBERS FOR YOURSELF.</h2>

  <div class="user-input">
    <div>
        <label for="dailyKWh">Daily AVG kWh Usage:</label>
        <input type="number" id="dailyKWh" value="35">
    </div>

    <div>
        <label for="solarFieldSize">Solar Field Size (kW):</label>
        <input type="number" id="solarFieldSize" value="5">
    </div>

    <div>
        <label for="buyRate">Buy Rate ($/kWh):</label>
        <input type="number" id="buyRate" value="0.15">
    </div>

    <div>
        <label for="sellRate">Sell Rate ($/kWh):</label>
        <input type="number" id="sellRate" value="0.02">
    </div>
  </div>
  <div class="btn-background">
    <button onclick="calculate()">Calculate</button>
  </div>
  <!-- <p>Hourly Consumption: <span id="hourlyConsumption"></span> kWh</p>
  <p>Daily Revenue from Grid: <span id="dailyRevenue"></span> $</p>
  <p>Off-Solar Consumption: <span id="offSolarConsumption"></span> kWh</p>
  <p>Off-Solar Daily Cost: <span id="offSolarCost"></span> $</p>
  <p>No ESS Daily Cost: <span id="noESSCost"></span> $</p>
  <p>Monthly Electricity Bill Before Pulse: <span id="monthlyBill"></span> $</p>
  <p>Daily Production: <span id="dailyProduction"></span> kWh</p>
  <p>Daily Savings from Grid Independence: <span id="dailySavings"></span> $</p> -->
  <div id="results">
    <div class="result-box">
        <p>PULSE 5KWH MODULES REQUIRED: <br><h1 id="pulseModules"></h1></p>
    </div>
    <div class="result-box">
        <p>ANNUAL SAVINGS: <br><h1 id="annualSavings"></h1></p>
    </div>
    <div class="result-box">
        <p>YEARS FOR ROI: <br><h1 id="roiYears"></h1></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
